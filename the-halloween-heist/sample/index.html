<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Halloween Heist â€“ Magical Preview</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: 'Cinzel', serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p.intro {
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #f0f0f0;
    }
    button {
      margin: 15px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #e94560;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f08a5d;
    }
    input[type="range"] {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>âœ¨ The Halloween Heist âœ¨</h1>

  <p class="intro">
    Welcome to The Wandering Princeâ€™s Emporium. As the moon rises over the cobbled streets, whispers stir and wings flutter. Let the magic begin...
  </p>

  <!-- ðŸŽ§ Hidden Audio Assets -->
  <div class="audio-assets" style="display: none;">
    <audio id="narration" src="welcome-voiceover.mp3" preload="auto"></audio>
    <audio id="ambient" src="ambient-mystery.mp3" loop preload="auto"></audio>
    <audio id="intro" src="intro-enchant.mp3" preload="auto"></audio>
    <audio id="reveal" src="magical-reveal.mp3" preload="auto"></audio>
    <audio id="whoosh" src="sparkly-whoosh.mp3" preload="auto"></audio>
    <audio id="bat1" src="bat-chirp-1.mp3" preload="auto"></audio>
    <audio id="bat2" src="bat-chirp-2.mp3" preload="auto"></audio>
    <audio id="batFlutter" src="bat-wing-flutter.mp3" preload="auto"></audio>
    <audio id="hawk" src="hawk-call.mp3" preload="auto"></audio>
    <audio id="spook1" src="paratoon-spook.mp3" preload="auto"></audio>
    <audio id="spook2" src="spook-2.mp3" preload="auto"></audio>
    <audio id="bunny" src="bunny-swoosh.mp3" preload="auto"></audio>
    <audio id="peace" src="peace-thought.mp3" preload="auto"></audio>
  </div>

  <!-- ðŸŽ¬ Start Button -->
  <button onclick="startScene()">Start Magical Scene</button>

  <!-- ðŸ”‡ Mute & Volume Controls -->
  <div style="margin-top: 20px;">
    <button onclick="toggleMute()">ðŸ”‡ Mute / Unmute</button><br>
    <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
  </div>

  <!-- ðŸ§  JavaScript -->
  <script>
    function startScene() {
      document.getElementById('narration').play(); // Voiceover intro
      setTimeout(() => document.getElementById('ambient').play(), 1000); // Background music
      setTimeout(() => document.getElementById('intro').play(), 3000); // Intro music
      setTimeout(() => document.getElementById('reveal').play(), 5000); // Magical reveal
      setTimeout(() => document.getElementById('whoosh').play(), 7000); // Sparkly whoosh
      setTimeout(() => document.getElementById('bat1').play(), 9000); // Bat chirp 1
      setTimeout(() => document.getElementById('bat2').play(), 10000); // Bat chirp 2
      setTimeout(() => document.getElementById('batFlutter').play(), 11000); // Bat flutter
      setTimeout(() => document.getElementById('hawk').play(), 13000); // Hawk call
      setTimeout(() => document.getElementById('spook1').play(), 15000); // Spooky effect 1
      setTimeout(() => document.getElementById('spook2').play(), 16000); // Spooky effect 2
      setTimeout(() => document.getElementById('bunny').play(), 18000); // Bunny swoosh
      setTimeout(() => document.getElementById('peace').play(), 20000); // Peaceful thought
    }

    function toggleMute() {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => audio.muted = !audio.muted);
    }

    function setVolume(level) {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => audio.volume = level);
    }
  </script>

</body>
</html>
